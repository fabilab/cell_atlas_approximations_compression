path: "n_vectensis_Sebe-Pedros_et_al_2018.h5ad"

normalisation: raw

tissues: ["whole"]

cell_annotations:
  column: "cell type"

  rename_dict:
    cell_types:
        'gastrodermis': 'gastrodermal'
        'gland_secretory': 'secretory'
        'epithelium': 'epithelial'
        'dig_filaments': 'filament'
        'precursors': 'precursor'

  blacklist:
    whole: []

  cell_supertypes:
    'epithelial': [
      'epithelial',
      'gastrodermal',
    ]

    'mesenchymal': [
      'muscle',
      'filament',
    ]

    'other': [
      'cnidocyte',
      'neuron',
      'precursor',
      'secretory',
    ]

  supertype_order: [
    "epithelial",
    "mesenchymal",
    "other"
  ]

